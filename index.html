<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Easy to Use Free AI Tools and Search Engines" content="
Discover top free AI tools for the internet, enhancing your search engine results. 
        Explore the best free AI software for SEO, content creation, automation, and productivity to boost your online presence.">
    <title>Search More You Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        .search-engines {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .engine {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .engine h2 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .engine:nth-child(2) h2 {
            color: #FF5722;
        }
        .engine:nth-child(3) h2 {
            color: #3F51B5;
        }
        .engine:nth-child(4) h2 {
            color: #9C27B0;
        }
        .engine:nth-child(5) h2 {
            color: #009688;
        }
        .engine:nth-child(6) h2 {
            color: #FFC107;
        }
        .engine:nth-child(7) h2 {
            color: #E91E63;
        }
        .engine:nth-child(8) h2 {
            color: #607D8B;
        }
        .engine form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .engine input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .engine button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .engine button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search More You Search</h1>
        <p>Explore various search engines and free AI tools!</p>
    </header>
    <main>
        <div class="search-engines">
            <div class="engine">
                <h2>Google</h2>
                <form action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on Google">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>Gigablast</h2>
                <form action="https://www.gigablast.com/search" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on Gigablast">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>HotBot</h2>
                <form action="https://www.hotbot.com/search" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on HotBot">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>Kagi</h2>
                <form action="https://kagi.com/search" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on Kagi">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>Bing</h2>
                <form action="https://www.bing.com/search" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on Bing">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>DuckDuckGo</h2>
                <form action="https://www.duckduckgo.com/" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on DuckDuckGo">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>Yahoo</h2>
                <form action="https://search.yahoo.com/search" method="get" target="_blank">
                    <input type="text" name="p" placeholder="Search on Yahoo">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>Ask</h2>
                <form action="https://www.ask.com/web" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search on Ask">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="engine">
                <h2>ChatGPT</h2>
                <form action="https://chat.openai.com/" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Interact with ChatGPT">
                    <button type="submit">Go</button>
                </form>
            </div>
            <div class="engine">
                <h2>DeepL</h2>
                <form action="https://www.deepl.com/translator" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Translate with DeepL">
                    <button type="submit">Translate</button>
                </form>
            </div>
            <div class="engine">
                <h2>DALL-E</h2>
                <form action="https://openai.com/dall-e/" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Generate Art with DALL-E">
                    <button type="submit">Generate</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Search More You Search. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
